<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- APLICANDO FRAMEWORKS de boostrap -->
    <h1>FORMULARIO boostrap</h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="col col-sm-12 col-md-4 col-lg-2">
                    <label for="id" class="form-label">ID</label>
                    <input id="id" type="text" class="form-control"> 
                </div>
            
                <div class="col col-sm-12 col-md-7 col-lg-10">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input id="nombre" type="text" class="form-control">
                </div>
            </div>
            
            <!-- class="col col-sm-12 col-md-6 col-lg-8">
            class="col col-sm-12 col-md-6 col-lg-4"> -->
            
            <div class="row">
                <div class="col col-sm-12 col-md-6 col-lg-6">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <input id="descripcion" type="text" class="form-control"> <br>
                </div>
                <div class="col col-sm-12 col-md-6 col-lg-6">
                    <label for="popularidad" class="form-label">Popularidad 1/10</label>
                    <input id="popularidad" type="text" class="form-control">
                </div>
            </div>
                
            
            <button id="btnConsulta" type="button" class="btn btn-primary">Consulta</button>
            <button id="btnBorrar" type="button" class="btn btn-danger">Borrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        document.getElementById("btnConsulta").addEventListener("click", function(){

            let id = prompt("Teclee el ID del genero musical");

            fetch('http://localhost:8082/generosmusicales?id='+id)
                .then(respuesta => respuesta.json())
                    .then(ObjetoGenero => {
                    console.log(ObjetoGenero)
                    document.getElementById("nombre").value=ObjetoGenero[0].nombre;
                    document.getElementById("descripcion").value=ObjetoGenero[0].descripcion;
                    document.getElementById("id").value=ObjetoGenero[0].id
                });
        });
    </script>
  </body>
</html>
