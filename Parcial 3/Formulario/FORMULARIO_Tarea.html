<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consulta de géneros musicales</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="FormularioEstilo.css">
    </head>
<body>
    <div class="container">
        <h1>Consulta de géneros musicales</h1>
        <form>
            <div class="form-group">
                <label for="id">ID</label>
                <input id="id" type="text">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input id="descripcion" type="text">
            </div>
            <div class="form-group">
                <label for="popularidad">Popularidad 1/10</label>
                <input id="popularidad" type="text">
            </div>
            <div class="form-group">
                <label for="fecha_creacion">Fecha de Creacion</label>
                <input id="fecha_creacion" type="text">
            </div>
            <div class="form-group">
                <label for="ultima_modificacion">Ultima Modificacion</label>
                <input id="ultima_modificacion" type="text">
            </div>

            <button id="btnConsulta" type="button">Consultar</button>
            <button id="btnBorrar" type="button">Borrar</button>
            <button id="btnAgregar" type="button">Agregar</button>

            
            <div id="mensaje" class="error-message"></div>

        
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("btnConsulta").addEventListener("click", function(){

            //let id = document.getElementById("id").value;
            let id = prompt("Teclee el ID del género musical");

            fetch('http://localhost:8082/generosmusicales/'+id)
                .then(respuesta => respuesta.json())
                    .then(ObjetoGenero => {
                        //console.log(ObjetoGenero);
                        if (ObjetoGenero.estado ==1) {
            
                            // Mostrar los datos del género en los inputs
                            document.getElementById("nombre").value=ObjetoGenero.resultado.nombre;
                            document.getElementById("descripcion").value=ObjetoGenero.resultado.descripcion;
                            document.getElementById("id").value=ObjetoGenero.resultado.id;
                            document.getElementById("popularidad").value=ObjetoGenero.resultado.popularidad;
                            document.getElementById("fecha_creacion").value=ObjetoGenero.resultado.fecha_creacion;
                            document.getElementById("ultima_modificacion").value=ObjetoGenero.resultado.ultima_modificacion;
                            
                            // Borrar el mensaje de error del div
                            document.getElementById("mensaje").innerHTML = '';
                        }else{
                            alert(ObjetoGenero.resultado);
                        }
                });
        });

        document.getElementById("btnBorrar").addEventListener("click", function(){

            let id = document.getElementById("id").value;

            fetch('http://localhost:8082/generosmusicales/'+id,{method:"DELETE"})
                .then(respuesta => respuesta.json())
                    .then(ObjetoGenero => {
                        //console.log(ObjetoGenero);
                        if (ObjetoGenero.estado ==1) {

                            
                            //console.log(ObjetoGenero)
                            alert(ObjetoGenero.resultado)
                            document.getElementById("id").value='';
                            document.getElementById("nombre").value='';
                            document.getElementById("descripcion").value='';
                            document.getElementById("popularidad").value='';
                            document.getElementById("fecha_creacion").value='';
                            document.getElementById("ultima_modificacion").value='';
                            

                            
                            // Borrar el mensaje de error del div
                            document.getElementById("mensaje").innerHTML = '';
                        }else{
                            alert(ObjetoGenero.resultado);
                        }
                });
            });

        document.getElementById("btnAgregar").addEventListener("click", function(){

            //let id = document.getElementById("id").value;
            //let id = prompt("Teclee el ID del género musical");

            let id = document.getElementById("id").value;
            let nombre = document.getElementById("nombre").value;
            let descripcion = document.getElementById("descripcion").value;
            let popularidad = document.getElementById("popularidad").value;
            let fecha_creacion = document.getElementById("fecha_creacion").value;
            let ultima_modificacion = document.getElementById("ultima_modificacion").value;

            // Crear un objeto con los datos del nuevo género musical
            let nuevoGenero = {
                id: id,
                nombre: nombre,
                descripcion: descripcion,
                popularidad: popularidad,
                fecha_creacion: fecha_creacion,
                ultima_modificacion: ultima_modificacion
            };

            // Realizar la solicitud POST al servidor
            fetch('http://localhost:8082/generosmusicales', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevoGenero)
            })
                .then(respuesta => respuesta.json())
                .then(resultado => {
                // Mostrar el resultado de la operación en la consola
                console.log(resultado);
            });
            
            let mensaje = alert("Género musical agregado exitosamente.");
            document.getElementById("mensaje").innerHTML = "Género musical agregado exitosamente.";

            });
    </script>
</body>
</html>
